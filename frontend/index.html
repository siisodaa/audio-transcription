<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASR Transcriber</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 1rem;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #transcript {
            white-space: pre-wrap;
            margin-top: 10px;
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #cbd5e1;
        }
    </style>
</head>

<body>
    <h1>ASR Transcriber</h1>
    <button onclick="submitJob()">Submit Job</button>
    <div id="status"></div>
    <div id="transcript"></div>

    <script src="index.js"></script>
</body>

</html>
